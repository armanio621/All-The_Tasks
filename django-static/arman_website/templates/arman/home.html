<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root { --bg: linear-gradient(135deg, #0f172a, #1e293b); --card: #0b1220; --accent: #60a5fa; --text: #e2e8f0; --text-muted: #cbd5e1; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
        nav { background: rgba(0, 0, 0, 0.4); border-bottom: 1px solid rgba(255,255,255,0.08); padding: 1rem 2rem; display: flex; gap: 1.5rem; align-items: center; flex-wrap: wrap; justify-content: space-between; }
        nav .left { display: flex; gap: 1.5rem; align-items: center; flex-wrap: wrap; }
        nav a { color: var(--accent); text-decoration: none; font-weight: 500; transition: color 0.2s ease; padding: 0.5rem 0; border-bottom: 2px solid transparent; }
        nav a:hover { color: #3b82f6; border-bottom-color: #3b82f6; }
        nav .user-info { display: flex; align-items: center; gap: 1rem; margin-left: auto; }
        nav .user-info span { color: var(--text-muted); font-size: 0.9rem; }
        nav .btn-logout { background: #ef4444; color: white; padding: 0.5rem 1rem; border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 0.85rem; transition: background 0.2s ease; }
        nav .btn-logout:hover { background: #dc2626; }
        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .hero { width: min(960px, 92%); background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 2.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.3); backdrop-filter: blur(6px); }
        h1 { margin: 0 0 0.5rem; font-size: clamp(1.8rem, 4vw, 2.6rem); letter-spacing: 0.3px; }
        p { margin: 0 0 1.5rem; line-height: 1.7; color: #cbd5e1; }
        .actions { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        .btn { padding: 0.75rem 1rem; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: #0b1220; color: var(--text); text-decoration: none; transition: transform 0.12s ease, background 0.2s ease, border-color 0.2s ease; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn.primary { background: var(--accent); color: #0b1220; border-color: rgba(0,0,0,0.2); font-weight: 600; }
        .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.25); }
        .logo { width: 48px; height: 48px; border-radius: 12px; background: radial-gradient(circle at 30% 30%, #60a5fa, #3b82f6 50%, #1d4ed8 80%); box-shadow: 0 10px 20px rgba(59,130,246,0.35) inset, 0 8px 24px rgba(0,0,0,0.4); }
        footer { margin-top: 1.25rem; opacity: 0.8; font-size: 0.9rem; }
        @media (max-width: 600px) {
            nav { flex-direction: column; align-items: flex-start; }
            nav .user-info { margin-left: 0; margin-top: 0.5rem; width: 100%; justify-content: space-between; }
            .container { padding: 1rem; }
            .hero { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="left">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'products' %}">Products</a>
        </div>
        {% if user.is_authenticated %}
            <div class="user-info">
                <span>Welcome, <strong>{{ user.username }}</strong></span>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
            </div>
        {% else %}
            <div class="user-info">
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'login' %}">Login</a>
            </div>
        {% endif %}
    </nav>

    <div class="container">
        <div class="hero">
            <div style="display:flex; align-items:center; gap:1rem; margin-bottom: 1rem;">
                <div class="logo" aria-hidden="true"></div>
                <div>
                    <h1>{{ title }}</h1>
                    <p>{{ welcome_text }}</p>
                </div>
            </div>
            <div class="actions">
                <a class="btn primary" href="{% url 'index' %}">Home</a>
                <a class="btn" href="{% url 'products' %}">Products</a>
                <a class="btn" href="https://docs.djangoproject.com/en/stable/topics/templates/" target="_blank" rel="noreferrer">Templates docs</a>
            </div>
            <footer>Project: arman_website Â· App: arman</footer>
        </div>
    </div>
</body>
</html>
